<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conta tento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #34495e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dupla {
            flex: 1;
            text-align: center;
            font-size: 36px;
        }

        .dupla p {
            margin-top: 5px;
            font-size: 18px;
        }

        .dupla div {
            font-size: 48px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .controls button {
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            padding: 5px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #2980b9;
        }

        .truco-btn {
            padding: 10px 40px;
            background-color: #e74c3c;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .truco-btn:hover {
            background-color: #c0392b;
        }

        .vitorias {
            display: flex;
            justify-content: space-between;
        }

        .vitorias span {
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>CONTA TENTO</h1>

        <div class="scoreboard">
            <div class="dupla">
                <div id="dupla1-tentos">0</div>
                <div class="controls">
                    <button onclick="incrementarPontos('dupla1')">+</button>
                    <button onclick="decrementarPontos('dupla1')">-</button>
                </div>
                <p id="dupla1-nome">NÃ“S</p>
            </div>

            <div class="dupla">
                <div id="dupla2-tentos">0</div>
                <div class="controls">
                    <button onclick="incrementarPontos('dupla2')">+</button>
                    <button onclick="decrementarPontos('dupla2')">-</button>
                </div>
                <p id="dupla2-nome">ELES</p>
            </div>
        </div>

        <div class="vitorias">
            <span>v: <span id="dupla1-vitorias">0</span></span>
            <span>v: <span id="dupla2-vitorias">0</span></span>
        </div>

        <button class="truco-btn" onclick="ativarTruco()">TRUCO (<span id="truco-pontos">0</span> Tentos)</button>
    </div>

    <script>
        let tentos = {
            dupla1: 0,
            dupla2: 0
        };

        let vitorias = {
            dupla1: 0,
            dupla2: 0
        };

        let trucoTento = 0;
        let trucoAtivo = false;

        function incrementarPontos(dupla) {
            tentos[dupla] += (trucoAtivo ? trucoTento : 1);
            document.getElementById(`${dupla}-tentos`).textContent = tentos[dupla];

            if (tentos[dupla] >= 12) {
                alert(`${document.getElementById(`${dupla}-nome`).textContent} ganhou!`);
                vitorias[dupla]++;
                document.getElementById(`${dupla}-vitorias`).textContent = vitorias[dupla];
                resetarTentos();
            }
        }

        function decrementarPontos(dupla) {
            if (tentos[dupla] > 0) {
                tentos[dupla] -= (trucoAtivo ? trucoTento : 1);
                if (tentos[dupla] < 0) tentos[dupla] = 0;
                document.getElementById(`${dupla}-tentos`).textContent = tentos[dupla];
            }
        }

        function ativarTruco() {
            if (!trucoAtivo) {
                trucoAtivo = true;
                trucoTento = 3;
            } else if (trucoTento === 3) {
                trucoTento = 6;
            } else if (trucoTento === 6) {
                trucoTento = 9;
            } else if (trucoTento === 9) {
                trucoTento = 12;
            } else {
                trucoAtivo = false;
                trucoTento = 0;
            }
            document.getElementById('truco-pontos').textContent = trucoTento;
        }

        function resetarTentos() {
            tentos.dupla1 = 0;
            tentos.dupla2 = 0;
            document.getElementById('dupla1-tentos').textContent = 0;
            document.getElementById('dupla2-tentos').textContent = 0;
            trucoAtivo = false;
            trucoTento = 0;
            document.getElementById('truco-pontos').textContent = trucoTento;
        }
    </script>
</body>
</html>
