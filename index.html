<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trucadas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://i.imgur.com/40z3ABN.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #202020;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            touch-action: manipulation;
            padding: 60px;
            overflow-y: hidden;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 30px;
            color: #ffffff;
            text-shadow: 3px 3px 5px #000;
            margin: 20px 0;
            text-align: center;
        }

        .container {
    position: relative;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: 
        linear-gradient(160deg, #575757 0%, #373737 100%),
        repeating-linear-gradient(
            45deg,
            rgba(255, 71, 71, 0.1) 0px,
            rgba(255, 71, 71, 0.1) 20px,
            transparent 20px,
            transparent 40px
        );
    padding: 30px;
    border-radius: 12px;
    width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    border: 2px solid #fff;
    text-shadow: 3px 3px 5px #000;
}

.container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 70%);
    animation: pulse 6s ease-in-out infinite;
    z-index: -1;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dupla {
            flex: 1;
            text-align: center;
            font-size: 36px;
        }

        .dupla h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #ffffff;
        }

        .dupla div {
            font-size: 48px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .controls button {
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            padding: 5px 15px;
        }

        .truco-btn {
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 15px 55px;
            background-color: #828282;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .truco-btn:hover {
            background-color: #9e9e9e;
        }

        .truco-btn:active {
            transform: scale(0.95);
        }

        .vitorias {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            color: #fff;
            margin-top: 20px;
        }

        .vitorias span {
            font-size: 20px;
        }

        .mensagem-vitoria {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: 
        linear-gradient(160deg, #575757 0%, #373737 100%),
        repeating-linear-gradient(
            45deg,
            rgba(255, 71, 71, 0.1) 0px,
            rgba(255, 71, 71, 0.1) 20px,
            transparent 20px,
            transparent 40px
        );
    color: #fff;
    padding: 40px 60px;
    border-radius: 20px;
    border: 3px solid #fff;
    text-align: center;
    z-index: 1000;
    animation: aparecer 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
    max-width: 90%;
    font-family: 'Poppins', sans-serif;
}

.mensagem-vitoria::before {
    position: absolute;
    font-size: 120px;
    opacity: 0.15;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
}

.mensagem-vitoria h2 {
    margin: 0;
    font-size: 42px;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 
        2px 2px 0 #000000,
        4px 4px 0 rgba(0, 0, 0, 0.5);
    margin-bottom: 15px;
}

.mensagem-vitoria p {
    font-size: 24px;
    margin: 20px 0;
    color: #ffb4b4;
}

.mensagem-vitoria button {
    background: 
        linear-gradient(145deg, #9e9e9e, #bcbcbc);
    border: 2px solid #ffffff;
    border-radius: 12px;
    padding: 15px 40px;
    font-size: 20px;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-top: 25px;
}

.mensagem-vitoria button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
    );
    transform: rotate(45deg);
    animation: brilho 3s infinite;
}

.mensagem-vitoria button:active {
    transform: scale(0.95);
}

@keyframes aparecer {
    0% {
        opacity: 0;
        transform: translate(-50%, -60%) scale(0.8);
        filter: blur(10px);
    }
    100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        filter: blur(0);
    }
}

@keyframes brilho {
    0% { left: -150%; }
    100% { left: 150%; }
}

.historico-container {
    display: none;
    background: rgba(30, 30, 30, 0.95);
    padding: 17px;
    border-radius: 8px;
    margin-top: 10px;
    max-height: 130px;
    overflow-y: auto;
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    font-size: 13px;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

.historico-container::-webkit-scrollbar {
    display: none;
}

.historico-container p {
    margin: 6px 0;
    padding: 4px 0;
    color: rgba(255, 255, 255, 0.7);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.historico-btn {
    background: rgba(255, 255, 255, 0.05);
    border: none;
    border-radius: 10px;
    color: rgba(255, 255, 255, 0.6);
    font-size: 12px;
    padding: 6px 12px;
    margin-top: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.historico-btn:hover {
    background: rgba(255, 71, 71, 0.1);
    color: rgba(191, 191, 191, 0.8);
}

.limpar-historico-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: none;
    border: none;
    color: rgba(255, 71, 71, 0.4);
    font-size: 14px;
    cursor: pointer;
    padding: 2px;
    transition: all 0.2s ease;
}

.limpar-historico-btn:hover {
    color: rgba(255, 71, 71, 0.8);
}

.limpar-historico-btn:active {
    transform: scale(0.9);
}

        .editar-nome {
    cursor: pointer;
    margin-left: 10px;
    font-size: 18px;
    transition: color 0.3s ease;
}

.editar-nome:hover {
    color: #009c12;
}

.nome-dupla {
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-decrementar {
    background: linear-gradient(145deg, #ff4444, #cc0000);
    border: 2px solid #ff6666;
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
    display: flex;
    align-items: center;
    gap: 10px;
    position: relative;
    overflow: hidden;
}

.btn-decrementar::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
    );
    transition: 0.5s;
}

.btn-decrementar:hover::before {
    left: 100%;
}

.btn-incrementar {
    background: linear-gradient(145deg, #00e676, #00c853);
    border: 2px solid #69f0ae;
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    display: flex;
    align-items: center;
    gap: 10px;
    position: relative;
    overflow: hidden;
}

.btn-incrementar::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
    );
    transition: 0.5s;
}

.btn-incrementar:hover::before {
    left: 100%;
}

.btn-decrementar:hover, .btn-incrementar:hover {
    filter: brightness(110%);
}

.btn-decrementar:active, .btn-incrementar:active {
    transform: translateY(1px) scale(0.98);
}

.btn-texto {
    font-weight: 600;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

.fa-plus, .fa-minus {
    font-size: 20px;
    transition: transform 0.2s ease;
}

    </style>
</head>
<body>
    <h1 style="display: flex; align-items: center;">
        CONTADOR DE TENTO
    </h1>

    <div class="container">
        <div class="scoreboard">
            <div class="dupla">
                <div class="nome-dupla">
                    <h2 id="dupla1-nome">NÓS</h2>
                    <i class="fas fa-edit editar-nome" onclick="editarNome('dupla1')"></i>
                </div>
                <div id="dupla1-tentos">0</div>
                <div class="controls">
                    <button class="btn-decrementar" onclick="decrementarPontos('dupla1')">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="btn-incrementar" onclick="incrementarPontos('dupla1')">
                        <i class="fas fa-plus"></i>
                    </button>
                    </button>
                </div>
            </div>
            
            <div class="dupla">
                <div class="nome-dupla">
                    <h2 id="dupla2-nome">ELES</h2>
                    <i class="fas fa-edit editar-nome" onclick="editarNome('dupla2')"></i>
                </div>
                <div id="dupla2-tentos">0</div>
                <div class="controls">
                    <button class="btn-decrementar" onclick="decrementarPontos('dupla2')">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="btn-incrementar" onclick="incrementarPontos('dupla2')">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="vitorias">
            <span>Vitórias: <span id="dupla1-vitorias">0</span></span>
            <span>Vitórias: <span id="dupla2-vitorias">0</span></span>
        </div>

        <button class="truco-btn" onclick="ativarTruco()">TRUCO (<span id="truco-pontos">0</span> Tentos)</button>

        <button class="historico-btn" onclick="toggleHistorico()">Histórico</button>
        
        <div class="historico-container" id="historico-container">
            <button class="limpar-historico-btn" onclick="limparHistorico()">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </div>

    <div class="mensagem-vitoria" id="mensagem-vitoria">
        <h2 id="ganhador"></h2>
        <button onclick="reiniciarJogo()">Recomeçar</button>
    </div>

    <script>
        let tentos = {
            dupla1: 0,
            dupla2: 0
        };

        let vitorias = {
            dupla1: 0,
            dupla2: 0
        };

        let trucoTento = 0;
        let trucoAtivo = false;
        let historico = [];

        let nomesDuplas = {
    dupla1: "NÓS",
    dupla2: "ELES"
};

function editarNome(dupla) {
    const novoNome = prompt(`Digite o novo nome para ${nomesDuplas[dupla]}:`, nomesDuplas[dupla]);
    if (novoNome && novoNome.trim() !== "") {
        nomesDuplas[dupla] = novoNome.trim().substring(0, 15);
        document.getElementById(`${dupla}-nome`).textContent = nomesDuplas[dupla];
        salvarNomes();
    }
}

function salvarNomes() {
    localStorage.setItem('nomesDuplas', JSON.stringify(nomesDuplas));
}

function carregarNomes() {
    const nomesSalvos = JSON.parse(localStorage.getItem('nomesDuplas'));
    if (nomesSalvos) {
        nomesDuplas = nomesSalvos;
        document.getElementById('dupla1-nome').textContent = nomesDuplas.dupla1;
        document.getElementById('dupla2-nome').textContent = nomesDuplas.dupla2;
    }
}

        function carregarVitorias() {
            const vitoriasSalvas = JSON.parse(localStorage.getItem('vitorias')) || {dupla1: 0, dupla2: 0};
            vitorias.dupla1 = vitoriasSalvas.dupla1;
            vitorias.dupla2 = vitoriasSalvas.dupla2;
            document.getElementById('dupla1-vitorias').textContent = vitorias.dupla1;
            document.getElementById('dupla2-vitorias').textContent = vitorias.dupla2;
        }

        function salvarVitorias() {
            localStorage.setItem('vitorias', JSON.stringify(vitorias));
        }

        function salvarHistorico() {
            localStorage.setItem('historico', JSON.stringify(historico));
        }

        function carregarHistorico() {
            historico = JSON.parse(localStorage.getItem('historico')) || [];
            mostrarHistorico();
        }

        function incrementarPontos(dupla) {
            let pontosAdicionados = trucoAtivo ? trucoTento : 1;
            tentos[dupla] += pontosAdicionados;
            document.getElementById(`${dupla}-tentos`).textContent = tentos[dupla];

            atualizarHistorico(`${nomesDuplas[dupla]} marcou ${pontosAdicionados} tento${pontosAdicionados > 1 ? 's' : ''}.`);

            if (tentos[dupla] === 11) {
                atualizarHistorico(`${nomesDuplas[dupla]} está na mão de onze.`);
            }

            if (tentos[dupla] >= 12) {
                exibirMensagemVitoria(dupla);
                vitorias[dupla]++;
                document.getElementById(`${dupla}-vitorias`).textContent = vitorias[dupla];
                salvarVitorias();
                atualizarHistorico(`${nomesDuplas[dupla]} venceu a partida!`);
                resetarTentos();
            }
            resetarTruco();
        }

        function decrementarPontos(dupla) {
            if (tentos[dupla] > 0) {
                tentos[dupla] -= (trucoAtivo ? trucoTento : 1);
                if (tentos[dupla] < 0) tentos[dupla] = 0;
                document.getElementById(`${dupla}-tentos`).textContent = tentos[dupla];
                atualizarHistorico(`${nomesDuplas[dupla]} desceu 1 tento.`);
            }
        }

        function ativarTruco() {
            if (!trucoAtivo) {
                trucoAtivo = true;
                trucoTento = 3;
                atualizarHistorico(`Truco on, agora está valendo 3 tentos.`);
            } else if (trucoTento === 3) {
                trucoTento = 6;
                atualizarHistorico(`Truco subiu para 6 tentos.`);
            } else if (trucoTento === 6) {
                trucoTento = 9;
                atualizarHistorico(`Truco subiu para 9 tentos.`);
            } else if (trucoTento === 9) {
                trucoTento = 12;
                atualizarHistorico(`Truco subiu para 12 tentos.`);
            } else {
                trucoAtivo = false;
                trucoTento = 0;
                atualizarHistorico(`Truco off.`);
            }
            document.getElementById('truco-pontos').textContent = trucoTento;
        }

        function exibirMensagemVitoria(dupla) {
            const mensagem = document.getElementById('mensagem-vitoria');
            const ganhador = document.getElementById('ganhador');
            ganhador.textContent = `${nomesDuplas[dupla]} ganhou!`;
            mensagem.style.display = 'block';
        }

        function atualizarHistorico(acao) {
            const now = new Date();
            const dataHora = now.toLocaleString('pt-BR');
            historico.push(`${dataHora}: ${acao}`);
            salvarHistorico();
    
        if (document.getElementById('historico-container').style.display === 'block') {
            mostrarHistorico();
            }
        }

        function mostrarHistorico() {
            const historicoContainer = document.getElementById('historico-container');
            historicoContainer.innerHTML = `
            <button class="limpar-historico-btn" onclick="limparHistorico()"><i class="fas fa-trash-alt"></i></button>
            ${historico.map(entry => `<p>${entry}</p>`).join('')}
        `;
        historicoContainer.style.display = 'block'; 
        }

        function limparHistorico() {
            historico = [];
            localStorage.removeItem('historico'); 
            mostrarHistorico();
        }

        function toggleHistorico() {
            const historicoContainer = document.getElementById('historico-container');
        if (historicoContainer.style.display === 'block') {
            historicoContainer.style.display = 'none';
        } else {
         mostrarHistorico();
            }
        }

        function resetarTentos() {
            tentos.dupla1 = 0;
            tentos.dupla2 = 0;
            document.getElementById('dupla1-tentos').textContent = 0;
            document.getElementById('dupla2-tentos').textContent = 0;
            resetarTruco();
        }

        function reiniciarJogo() {
            resetarTentos();
            document.getElementById('mensagem-vitoria').style.display = 'none';
        }

        function resetarTruco() {
            trucoAtivo = false;
            trucoTento = 0;
            document.getElementById('truco-pontos').textContent = trucoTento;
        }

        window.onload = function() {
            carregarVitorias();
            carregarHistorico();
            carregarNomes();
            document.getElementById('historico-container').style.display = 'none';
        };
    </script>
</body>
</html>
